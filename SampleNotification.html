<html lang="en">
<head>

<body>
    <button id="notif">Hello

    </button>
    <script src="js/app.js"></script>
    <script>
        const button = document.querySelector("button");
        button.addEventListener("click", () => {
            Notification.requestPermission().then(perm => { 
                if(perm === "granted"){
                    new Notification("Example Notification", {
                    body: "This is sample",
                })
                alert(perm);
                }
               
            })

            
        })
    </script>
    
</body>
